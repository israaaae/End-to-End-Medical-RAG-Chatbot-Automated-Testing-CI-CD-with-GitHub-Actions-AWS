<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .chat-box {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #e9ecef;
            color: #333;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #questionInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        #questionInput:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .typing {
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical RAG Assistant</h1>
        <p class="subtitle">Medical Chatbot Based on Medical Encyclopedias</p>
        
        <div id="chatBox" class="chat-box">
            <div class="message bot-message">
                Hello! I'm your medical assistant. I can answer questions based on the documents you've uploaded. How can I help you today?
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="questionInput" placeholder="Type your medical question..." autocomplete="off">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
        
        <div class="status">
            API Status: <span id="status">Checking...</span>
        </div>
    </div>

    <script>
        // Test API connection on page load
        checkAPIStatus();

        async function checkAPIStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('status').textContent = '✅ Connected';
                document.getElementById('status').style.color = 'green';
            } catch (error) {
                document.getElementById('status').textContent = '❌ Disconnected';
                document.getElementById('status').style.color = 'red';
            }
        }

        function sendMessage() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            const chatBox = document.getElementById('chatBox');
            const sendButton = document.getElementById('sendButton');
            
            if (!question) return;
            
            // Disable button and input during request
            sendButton.disabled = true;
            questionInput.disabled = true;
            
            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';
            
            // Add typing indicator
            const typingIndicator = addMessage('Thinking...', 'bot', true);
            
            // Scroll to bottom
            scrollToBottom();
            
            // Send to API
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    top_k: 3
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Remove typing indicator
                chatBox.removeChild(typingIndicator);
                
                // Add bot response
                addMessage(data.answer || "I'm sorry, I couldn't process your question.", 'bot');
            })
            .catch(error => {
                // Remove typing indicator
                chatBox.removeChild(typingIndicator);
                
                // Add error message
                addMessage('Sorry, there was an error processing your request. Please try again.', 'bot');
                console.error('Error:', error);
            })
            .finally(() => {
                // Re-enable button and input
                sendButton.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            });
        }

        function addMessage(content, type, isTyping = false) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${type}-message`;
            if (isTyping) {
                messageDiv.className += ' typing';
                messageDiv.id = 'typing-indicator';
            }
            messageDiv.textContent = content;
            
            chatBox.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        function scrollToBottom() {
            const chatBox = document.getElementById('chatBox');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow Enter key to send message
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-focus input on page load
        document.getElementById('questionInput').focus();
    </script>
</body>
</html>
